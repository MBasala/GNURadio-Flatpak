############################################
# GnuRadio Companion
############################################

app-id: org.gnuradio.Companion
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
rename-desktop-file: gnuradio-grc.desktop
rename-icon: gnuradio-grc
command: gnuradio-companion
finish-args:
  - --device=all
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=home
  - --persist=.cache/grc_gnuradio
  - --persist=.gnuradio
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=x11
cleanup:
  - "/lib/cmake/"
  - "/man"
  - "/share/man"
  - "/share/gtk-doc"
  - "/share/doc"
  - "/share/vala"
  - "*.la"
  - "*.a"
  - "/bin/pygtk*"
  - "/bin/pygobject*"
  - "/lib/pygtk"
  - "/bin/python*-config"
  - "/bin/pip*"
  - "/bin/smtpd.py"
